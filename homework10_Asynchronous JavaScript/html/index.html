<html>
	<head>
		<title>homework10</title>
    	<meta charset="utf-8">
		<link rel="icon" sizes="196x196" href="assets/images/favicon.png">
		<link rel="stylesheet/less"  href="../css/index.less">
		<script src = "../js/less.js"></script>
		<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src = "../js/index.js"></script>
	</head>
	<body>
		<div id="at-plus-container">
			<div id="bottom-positioner">
				<div id="button">
					<div id="info-bar">
						<div style="display:block" class="info">
							<ul>
								<li title="2人参与讨论" class="page user"><img src="../images/people.png"><span>2</span></li>
								<li title="3条评论" class="page comment"><img src="../images/comment.png"><span>3</span></li>
								<li title="我有6条评论" class="mine posted"><img src="../images/post.png"><span>6</span></li><li title="被赞6次" class="mine like"><img src="../images/like.png"><span>6</span></li>
							</ul>
						</div>
					</div>
					<div id="control-ring-container">
						<ul id="control-ring">
							<li title="蒙板" class="mask button"></li>
							<li title="历史记录" class="history button"></li>
							<li title="消息" class="message button"><span class="unread">2</span></li>
							<li title="设置" class="setting button"></li>
							<li title="登录/注册" class="sign button"></li>
						</ul>
					</div>
					<div class="apb">
						<div class="icon"></div>
					</div>
				</div>
			</div>
		</div>
