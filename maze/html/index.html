<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="../css/layout.css"/>
		<script src="../js/index.js">
		</script>
	</head>
	
	<body>
		<h1>The Amazing Maze!</h1>
		<h2>Move you mouse over the "S" to begin</h2>
		<p id = "words">move from start to end without crossing the walls</p>
		<div id = "maze">
			<div class = "wall" id = "w1"></div>
			<div class = "wall" id = "w2"></div>
			<div class = "wall" id = "w3"></div>
			<div class = "point" id = "start">S</div>
			<div class = "wall" id = "w4"></div>
			<div class = "point" id = "end">E</div>
			<div class = "wall" id = "w5"></div>
		</div>
		<div id = "bottom">
			<p id = "bottom_1">The object of this game is to guide the cursor through the start area and get to
			the end area.Be sure to avoid the walls:</p>
			<div id = "wall_img"></div>
			<p id = "bottom_2">Good luck!</p>
		</div>
	</body>
</html>
