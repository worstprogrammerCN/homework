<html>
	<head>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/index.css">
	</head>
	<body>
		<div class="panel panel-default" id="signin-panel">
			<div class="panel-heading">
				登录界面
			</div>

			<div class="panel-body">
				<div class="alert alert-info">请填写<strong>各信息</strong>后提交 </div>
				<form class="bs-example bs-example-form" role="form" action="/user_information" method="POST" id="user-form">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user-o" aria-hidden="true"></i></span>
						<input type="text" class="form-control" placeholder="username" name="username">
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-id-card" aria-hidden="true"></i></span>
						<input type="text" class="form-control" placeholder="student ID" name="id">
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
						<input type="text" class="form-control" placeholder="phone number" name="phone">
					</div>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
						<input type="text" class="form-control" placeholder="email" name="email">
					</div>

					<button type="button" class="btn btn-warning" id="reset">重置</button>
					<button type="button" class="btn btn-primary" id="upload">提交</button>
				</form>
			</div>

		</div>

		<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/index.js"></script>
	</body>
</html>
